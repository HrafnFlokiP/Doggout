<!DOCTYPE html> <!-- Standard HTML declaration -->
<html lang="en"> <!-- Sets language to English -->
<head> <!-- Head section: metadata and links -->
    <meta charset="UTF-8"> <!-- UTF-8 encoding: supports all Unicode, languages, symbols, emojis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Controls page size and scaling on mobile devices -->
    <title>Doggout</title> <!-- Sets the webpage name -->
    <link rel="stylesheet" href="st.css"> <!-- Connects CSS file for design, layout, and colors -->
    <script src="js.js" defer></script> <!-- Loads JavaScript file; defer = runs after HTML loads -->
</head> <!-- Ends head section -->
<body> <!-- Starts visible part of webpage -->
    <h1>Doggout</h1> <!-- Main heading - biggest heading size -->
    <div class="box"> <!-- Creates container div for grouping related elements -->
        <h2>last walk was at<h1>X</h1> for <h1>Y</h1> minutes</h2> <!-- Shows walk time info with placeholders X and Y -->
        <h1>Did he poop: <h1>yes/no</h1></h1> <!-- Shows poop status with placeholder -->
    </div> <!-- Closes the div container -->
    <button class="dogOut">I am taking the dog out</button> <!-- Clickable button to track dog going out -->
</body> <!-- Ends visible part of webpage -->
</html> <!-- Ends entire HTML document -->
